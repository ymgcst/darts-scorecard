<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Darts Scorecard</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="round">Round 1</div>

  <button class="next-btn btn" onclick="Next()">Next</button>

  <div class="score-area">
    <div class="player1-block" onclick="OnClick(arguments[0], true, 20)"></div>
    <div class="block">20</div>
    <div class="player2-block" onclick="OnClick(arguments[0], false, 20)"></div>

    <div class="player1-block" onclick="OnClick(arguments[0], true, 19)"></div>
    <div class="block">19</div>
    <div class="player2-block" onclick="OnClick(arguments[0], false, 19)"></div>

    <div class="player1-block" onclick="OnClick(arguments[0], true, 18)"></div>
    <div class="block">18</div>
    <div class="player2-block" onclick="OnClick(arguments[0], false, 18)"></div>

    <div class="player1-block" onclick="OnClick(arguments[0], true, 17)"></div>
    <div class="block">17</div>
    <div class="player2-block" onclick="OnClick(arguments[0], false, 17)"></div>

    <div class="player1-block" onclick="OnClick(arguments[0], true, 16)"></div>
    <div class="block">16</div>
    <div class="player2-block" onclick="OnClick(arguments[0], false, 16)"></div>

    <div class="player1-block" onclick="OnClick(arguments[0], true, 15)"></div>
    <div class="block">15</div>
    <div class="player2-block" onclick="OnClick(arguments[0], false, 15)"></div>

    <div class="player1-block" onclick="OnClick(arguments[0], true, 25)"></div>
    <div class="block">bull</div>
    <div class="player2-block" onclick="OnClick(arguments[0], false, 25)"></div>
  </div>

  <div class="point-area">
    <div id="player1-point" class="point">0</div>
    <div id="player2-point" class="point">0</div>
  </div>
</body>
</html>
